<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="routine.css" />
    <title>Routine</title>
  </head>
  <body>
    <header class="top-bar">
      <h1 class="logo">to-do list</h1>

      <nav class="header-BTN">
        <a href="index.html" class="home">Home</a>
        <a href="calendar.html" class="calendar">Calendar</a>
      </nav>
    </header>
    <main class="routineContainer">
      <section class="inputArea">
        <select id="daySelect">
          <option value="">Day of the week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <input type="text" class="taskInput" placeholder="Add task" />
        <button class="addBtn">Add</button>
      </section>

      <section class="weekGrid">
        <div class="dayBox">
          <h2 class="dayTitle">Monday</h2>
          <ul class="taskList"></ul>
        </div>
        <div class="dayBox">
          <h2 class="dayTitle">Tuesday</h2>
          <ul class="taskList"></ul>
        </div>
        <div class="dayBox">
          <h2 class="dayTitle">Wednesday</h2>
          <ul class="taskList"></ul>
        </div>
        <div class="dayBox">
          <h2 class="dayTitle">Thursday</h2>
          <ul class="taskList"></ul>
        </div>
        <div class="dayBox">
          <h2 class="dayTitle">Friday</h2>
          <ul class="taskList"></ul>
        </div>
        <div class="dayBox">
          <h2 class="dayTitle">Saturday</h2>
          <ul class="taskList"></ul>
        </div>
        <div class="dayBox">
          <h2 class="dayTitle">Sunday</h2>
          <ul class="taskList"></ul>
        </div>
      </section>
    </main>
    <script src="routine.js"></script>
  </body>
</html>
